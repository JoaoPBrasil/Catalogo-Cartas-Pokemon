<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Cartas Pokémon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho com a imagem da logo -->
  <header>
    <img src="assets/Pokémon_Trading_Card_Game_logo.svg.png" alt="Logo do Catálogo de Cartas Pokémon" class="logo">
  </header>

  <!-- Título abaixo do cabeçalho -->
  <h1 class="site-title">Catálogo de Cartas Pokémon</h1>

  <div class="container">
    <!-- Botão para abrir o formulário de adicionar carta -->
    <button id="addCardButton">Adicionar Carta</button>

    <!-- Formulário de adicionar/editar carta (oculto inicialmente) -->
    <div id="cardFormContainer" class="form-container" style="display: none;">
      <h2>Adicionar/Editar Carta</h2>
      <form id="cardForm">
        <label for="cardName">Nome da Carta:</label>
        <input type="text" id="cardName" required>

        <label for="cardDescription">Descrição:</label>
        <textarea id="cardDescription" required></textarea>

        <label for="cardImage">URL da Imagem:</label>
        <input type="url" id="cardImage" required>

        <label for="cardPrice">Preço (R$):</label>
        <input type="number" id="cardPrice" required min="0" step="0.01">

        <button type="submit" id="formSubmitButton">Adicionar Carta</button>
        <button type="button" id="formCancelButton">Cancelar</button>
      </form>
    </div>

    <!-- Lista de cartas -->
    <div id="cardsList" class="cards-list">
      <h2>Cartas Disponíveis</h2>
      <div id="cardContainer" class="card-container">
        <!-- Cartas serão exibidas aqui -->
      </div>
    </div>
  </div>

  <!-- Carrinho de Compras -->
  <div id="cartContainer" class="cart-container">
    <h3>Carrinho de Compras</h3>
    <div id="cartItems" class="cart-items">
      <!-- Itens do carrinho serão exibidos aqui -->
    </div>
    <p id="totalPrice">Total: R$ 0.00</p>
    <button id="checkoutButton">Finalizar Compra</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
